# Textures of Taste:

## Uncovering the Material and Linguistic Codes of Historical Book Reviews

<hr>
#### Matthew J. Lavin
#### Clinical Assistant Professor of English and Director of Digital Media Lab
#### University of Pittsburgh
#### Materialities of Writing Works-in-Progress Symposium
#### @mjlavin80

---
class: middle
## <blockquote>"In this collection of seven stories the author has shown a great deal of deep feeling and real ability, but many of the stories are too ambitious, and seem to be more the work of promise than of fulfillment." (<em>The New York Times</em>)</blockquote>
---
class: middle
### <blockquote>"<em>The Troll Garden</em> is a collection of freak stories that are either lurid, hysterical or unwholesome." (Bessie du Bois for <em>The Bookman</em>)
---
class: middle
## We need a more comprehensive study of the rhetorical and material norms of the book review itself.
---
class: middle
### For many, reviews are everyday documents so familiar as to seem self-evident, pure expressions of recommendation, condemnation, or something between the two.
---
class: middle
## Book historians and book historically sensitive literature scholars have worked extensively against the idea that review's text should be considered in apart from its publishing context.
---
class: middle
### My talk today is a methodological experiment but, foremost, it attempts to engage with existing scholarship on the turn-of-the-century American book review.
---
class: middle
## How did book reviews in <em>The New York Times</em> represent or code gender around the turn of the century? Were there any clear associations with instruction, morality, sentiment, and genre?
---
class: middle
### Web accessible, web searchable, and computable are three distinct levels of digital access.
---
class: middle
## To convert <em>New York Times</em> pdfs to a computable corpus, I took several difficult and impressive steps. :)
- Get metadata from NYT API - derive pdf URLs
- Download all pdf content from NYT website
- OCR all pdfs with AbbyyFinereader
- Construct lightweight database to associate each OCR text block with original metadata
- Label all content "Single focus review" or "other" - narrows 3,400 items to 1000
- Label author and assumed gender of all reviews that list author in headline
---

class: middle
## Machine Learning Steps
- Process uncorrected OCR to make more accurate
- Remove punctuation, numerals, non alphabetic characters
- Convert to term frequency tables
- Train logistic regression model using term frequencies and gender labels for 435 reviews
- Make predictions on 100 reviews
- Compare predictions to labels
- Record results, reshuffle train and test set members, repeat
